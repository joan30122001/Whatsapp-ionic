<ion-tabs class="bar">
  <ion-tab-bar slot="top" color="warning">
    <ion-toolbar color="warning">
      <ion-title size="large" slot="start">WhatsApp</ion-title>

      <ion-button (click)="logOut()" color="warning">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
      <ion-buttons slot="end">

        <!-- <ion-button >
          <ion-icon name = "moon" (click)="switchTheme()"></ion-icon>
        </ion-button> -->

        <ion-button>
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>

        <ion-button (click)="CreatePopOver()">
          <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>

      </ion-buttons>
    </ion-toolbar>
  </ion-tab-bar>

  <ion-tab-bar slot="tab" color="warning">
    <ion-tab-button tab="photo">
      <ion-icon name="camera"></ion-icon>
      <ion-label>Camera</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab1">
      <ion-icon name="disc-outline"></ion-icon>
      <ion-label>Status</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab3">
      <ion-icon name="chatbubbles"></ion-icon>
      <ion-label> {{ 'HOME.disc' | translate:params }} </ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab2">
      <ion-icon name="call"></ion-icon>
      <ion-label>Calls</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
