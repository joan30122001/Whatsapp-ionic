<ion-header>
  <ion-toolbar color="warning">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>CONTACTS</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search-outline" ></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full">
    <ion-button slot="start" size="small" fill="clear">
      <ion-icon name="people-outline"></ion-icon>
      Nouv. groupe
    </ion-button>
  </ion-item>

  <ion-item lines="full">
    <ion-button slot="start" size="small" fill="clear">
      <ion-icon name="person-add-outline"></ion-icon>
      Nouveau contact
    </ion-button>
    <ion-button slot="end" fill="clear">
      <ion-icon name="qr-code-outline"></ion-icon>
    </ion-button>
  </ion-item>
    <!-- <ion-button slot="end" size="small" fill="clear">
      Nouveau groupe
    </ion-button> -->



  <ion-item *ngFor="let user of TabUserDiscuss" class="ion-activatable"(click)="GoToConv( user.nom, user.image )" >
    <ion-avatar slot="start">
      <img src={{user.image}}/>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-avatar>
    <ion-label class="ion-text-wrap">
      <h2 class="text-height">
        <strong>{{ user.nom }}</strong>
      </h2>
      <!-- <p class="text-height">{{user.email }}</p> -->
    </ion-label>
    <ion-ripple-effect></ion-ripple-effect>
  </ion-item>
</ion-content>
