<ion-header>
  <ion-toolbar color="secondary">
    <ion-back-button  slot="start"></ion-back-button>
  <ion-title>
      <div class="status">En ligne</div>
    </ion-title>
    <ion-avatar slot="start">
      <img src="[ {{ image}}] "/>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-avatar>
    <p slot="start">
      <strong>{{ nom }}</strong>
    </p>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="b" style="background-image: url('assets/bg.jpg');">


    <ion-item lines="none">
      <ion-badge color="warning" slot="end">Hey Luke comment ça va ?! <ion-note color="medium">21:16 <ion-icon
            name="done-all"></ion-icon>
        </ion-note>
      </ion-badge>
    </ion-item>

    <ion-item lines="none">
      <ion-badge color="light" slot="start">Plutôt bien merci <ion-note color="medium">21:17</ion-note>
      </ion-badge>
    </ion-item>
  </div>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="outline" shape="round" size="small">

        <ion-icon slot="icon-only" name="arrow-round-up"></ion-icon>

      </ion-button>
    </ion-buttons>
    <ion-input placeholder="Votre message"></ion-input>
    <ion-buttons slot="end">
      <ion-button>
        Envoyer
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
